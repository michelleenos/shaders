name: Vite Build Vue App
on:
  push:
    branches: ['main']
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          submodules: true
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: |
            - recursive: false
              cache: true
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - run: pnpm run build-pages
      - name: Upload pages artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
        id: deployment
