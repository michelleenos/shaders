name: Vite Build Vue App
on:
  push: 
    branches: ['main']
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with: 
        version: 8
        run_install: true 
    - name: Use Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    - run: pnpm run build
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with: 
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
